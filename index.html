<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Wordle simple</title>
  <style>
    .grid
    {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 5px;
      margin-top: 20px;
    }
    .box
    {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      font-size: 2rem;
      text-align: center;
      line-height: 50px;
      user-select: none;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Wordle Simple</h1>
  <div id="game"></div>
  
  <script src="src/script.js"></script>
  <script src="src/commands.js"></script>
  <script src="src/words.js"></script>
  <script src="main.js"></script>
</body>
</html>
